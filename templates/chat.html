<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="navbar fixed-top border-bottom bg-light">
    <a class="btn btn-outline-secondary" href="/">Профиль</a>
  </header>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-md-4 col-lg-6" >
    <img id="img-preview" src="" alt="Image Preview" hidden class="img-thumbnail">

    <!-- 
        Для Алины:
          отображает видео с камеры(при открытии страницы сперва появляется разрешение на включении камеры)
    -->

    <video autoplay="true" id="videoElement"></video>

    <div id="message-list" style="margin-top: 20px;overflow-y: scroll;
    overflow-x: hidden;
    max-height: 350px;">
      <!-- цикл выводит сообщения(логин отправителя, сообщение, время отправления) из БД -->
      {% for message in messages %}
            <p><b>{{message[0]}}</b>: {{message[1]}} <font class="small" color="grey">{{message[2]}}</font></p>
      {% endfor %}
    </div>

    <form id="message-form" style="margin-bottom: 20px; margin-top: 20px">
      <input class="form-control" type="text" id="message-input" style="margin-bottom: 10px;">
      <!-- важно, не трогать --><input type="hidden" value="{{user_id_receiver}}" id="user_id_receiver">
      <button type="submit" class="btn btn-info">Отправить</button>

      <input type="file" id="myFile" name="filename" multiple="multiple" >
      <button onclick="open_file()" type="button" class="btn"><i class="fa fa-paperclip" aria-hidden="true"></i></button>

      <!-- 
      Для Алины:
        нужно чтобы только при нажатии этой кнопки показывалось видео с камеры
        кнопка в виде изображения камеры

        это можно сделать с помощью onclick
       -->
      <button onclick="videostop()" id = "run" type="button" class="btn"><i class="fa fa-camera" aria-hidden="true"></i>
      </button>
  </form>

    </div>
    </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <script type="text/javascript">
    const previewImage = document.getElementById("img-preview");
    //previewImage.src = "Hby9VyjlKR4.jpg";
    
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on('connect', function() {
      console.log('Connected!');
    });

    socket.on('message', function(data) {
      document.getElementById("message-list").innerHTML +=
                "<p><b>"+data.sender+"</b>: "+data.message+' <font class="small" color="grey">'+data.time+"</font></p>";
    });

    $(function() {
      $('#message-form').submit(function(event) {
        event.preventDefault();
        var messageInput = $('#message-input');
        if(messageInput.val() !== ""){
          var message = messageInput.val();
          var user_id_receiverInput = $('#user_id_receiver');
          var user_id_receiver = user_id_receiverInput.val();

          const file = document.getElementById("myFile").files;
          debugger
          console.log(file);
          let formData = new FormData();
          formData.append("file", file);
          fetch('/files', {method: "POST", body:formData});
          //const previewImage = document.getElementById("img-preview");
          //previewImage.src = "/" + file.name;

          messageInput.val('');
          socket.emit('send', { message: message, user_id_receiver: user_id_receiver});
        }
      });
    });
  </script>

  <!-- скрипт работает при нажатии кнопки для добавления файла -->
  <script type="text/javascript">
    function open_file(){
        document.getElementById('myFile').click();
    }
  </script>

  <!-- 
        Для Алины:
          этот скрипт отвечает за видео
  -->

  <script>
    var video = document.querySelector("#videoElement");

    if (navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          video.srcObject = stream;
        })
        .catch(function (err0r) {
          console.log("Something went wrong!");
        });
    }
  </script> 


</body>
</html>
