<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <video id="videoElement"></video>

      <ul id="message-list">
  <header class="navbar fixed-top border-bottom bg-light">
    <a class="btn btn-outline-secondary" href="/">Профиль</a>
  </header>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-md-4 col-lg-6" >
    <img id="img-preview" src="/100388204_p0.png" alt="Image Preview" class="img-thumbnail">


    <video autoplay="true" id="videoElement"></video>

    <div id="message-list" style="margin-top: 20px;">
      <!-- цикл выводит сообщения(логин отправителя, сообщение, время отправления) из БД -->
      {% for message in messages %}
            <p><b>{{message[0]}}</b>: {{message[1]}} <font class="small" color="grey">{{message[2]}}</font></p>
      {% endfor %}
      </ul>
      
      <form id="message-form">
        <form id="message-form">
          <input class="form-control" type="text" id="message-input" style="margin-bottom: 10px;">
          <!-- важно, не трогать --><input type="hidden" value="{{user_id_receiver}}" id="user_id_receiver">
          <button type="submit" class="btn btn-info">Отправить</button>

        
        <!-- 
        Скидывает диалог вниз
        -->
        <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
        <script>
          var timer;
          var isPaused = false;
           
          $(window).on('wheel', function(){
            isPaused = true;
            clearTimeout(timer);
            timer = window.setTimeout(function(){
              isPaused = false;
            }, 1000);   
          });
           
          window.setInterval(function(){          
            if(!isPaused){
              window.scrollTo(0, document.body.scrollHeight);
            }
          }, 500);</script>

          <button id="turnOnCamera" type="button" class="btn"><i class="fa fa-camera" aria-hidden="true"></i>
          </button>
          <button id="turnOffCamera" type="button" class="btn"><i class="fa fa-camera" aria-hidden="true"></i>
          </button>

    </form>

    </div>
    </div>
    </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <script type="text/javascript">
    const previewImage = document.getElementById("img-preview");
    //previewImage.src = "Hby9VyjlKR4.jpg";
    
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on('connect', function() {
      console.log('Connected!');
    });

    socket.on('message', function(data) {
      document.getElementById("message-list").innerHTML +=
                "<p><b>"+data.sender+"</b>: "+data.message+' <font class="small" color="grey">'+data.time+"</font></p>";
    });

    $(function() {
      $('#message-form').submit(function(event) {
        event.preventDefault();
        var messageInput = $('#message-input');
        var message = messageInput.val();
        var user_id_receiverInput = $('#user_id_receiver');
        var user_id_receiver = user_id_receiverInput.val();
        messageInput.val('');
        socket.emit('send', { message: message, user_id_receiver: user_id_receiver });
        if(messageInput.val() !== ""){
          var message = messageInput.val();
          var user_id_receiverInput = $('#user_id_receiver');
          var user_id_receiver = user_id_receiverInput.val();

          var fileInput = $('#myFile');
          const file = document.getElementById("myFile").files[0];
          let formData = new FormData();
          formData.append("file", file);
          fetch('/files', {method: "POST", body:formData});
          const previewImage = document.getElementById("img-preview");
          previewImage.src = "files/Hby9VyjlKR4.jpg";

          messageInput.val('');
          socket.emit('send', { message: message, user_id_receiver: user_id_receiver});
        }
      });
    });
  </script>
  <script>
    $(document).ready(() => {
      var localStream;
      
      $("#turnOnCamera").click(() => {
        var video = document.querySelector("#videoElement");
        // video.setAttribute('playsinline', '');
        video.setAttribute('autoplay', '');
        // video.setAttribute('muted', '');
        video.style.width = '200px';
        video.style.height = '200px';
        if (navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: true })
          .then(function (stream) {
            localStream = stream;
            video.srcObject = stream;
          })
          .catch(function (err0r) {
            console.log("Something went wrong!");
          });
        }
      });

      $('#turnOffCamera').click(() => {
        var video = document.querySelector("#videoElement");
        video.pause();
        video.src = "";
        // video.setAttribute('autoplay', '');
        video.style.width = '0px';
        video.style.height = '0px';
        localStream.getTracks()[0].stop();
      });
    });
</script>
</body>
</html>
