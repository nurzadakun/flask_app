<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- гифка загрузки -->
  <style>
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #FFF;
      border-bottom-color: #FF3D00;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
      }
  
      @keyframes rotation {
      0% {
          transform: rotate(0deg);
      }
      100% {
          transform: rotate(360deg);
      }
      } 
  </style>
    <style>
      .call-btn {
      color: #000000; 
      border: none; 
      padding: 0.5em 0.5rem;
      border-radius: 70px;
      }
    </style>

</head>
<body>
  <header class="navbar fixed-top border-bottom bg-light">
    <a class="btn btn-outline-secondary" href="/">Профиль</a>
  </header>
  <div class="container-fluid">
  <div class="row justify-content-center">
  <div class="col-12 col-md-4 col-lg-6" >

    <div id="message-list" style="margin-top: 90px; margin-bottom: 5px; overflow-y: scroll;
    overflow-x: hidden;
    max-height: 350px;">
      <!-- цикл выводит сообщения(логин отправителя, сообщение, время отправления) из БД -->
      {% for message in messages %}
            <p><b>{{message[0]}}</b>: {{message[1]}} <font class="small" color="grey">{{message[2]}}</font></p>
      {% endfor %}
    </div>


        <form id="message-form">
          <input class="form-control" type="text" id="message-input" style="margin-bottom: 10px;">
          <!-- важно, не трогать --><input type="hidden" value="{{user_id_receiver}}" id="user_id_receiver">
          <input type="hidden" value="{{user_id_sender}}" id="user_id_sender">
          <button type="submit" class="btn btn-info">Отправить</button>

          <input type="file" id="myFile" name="filename" multiple="multiple" hidden>
          <button onclick="open_file()" type="button" class="btn"><i class="fa fa-paperclip" aria-hidden="true"></i></button>

          <button type="button" onclick="call()" id="turnOnCamera" class="btn" data-toggle="modal" data-target="#call_window"><i class="fa fa-camera" aria-hidden="true"></i></button>
        </form>
        
        <div class="modal fade" id="call_window" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"><span id="header_text"></span></h5>
                <button type="button"  class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;
                  </span>
                </button>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="row align-items-left">
                    <div class="col-md-4"><video id="videoElement"></video></div>
                  </div>
                  <div id="call_buttons" class="row align-items-center justify-content-center">
                    <div class="col-md-4 text-center">
                      <button class="call-btn" type="button" onclick="accept()">
                        <i class="fa fa-phone text-success" aria-hidden="true"></i>
                      </button>
                    </div>
                    <div class="col-md-4 ml-auto text-center">
                      <button class="call-btn" onclick="decline()" type="button" >
                        <i class="fa fa-phone text-danger" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                  <h6><span id="body_text"></span></h6>
                </div>
              </div>
            </div>
          </div>
        </div>

    </div>
    </div>
    </div>
    <script>
    function sbros() {
      var sbros = document.getElementById("user_id_sender")
      alert("Вызов отклонен")
    }
    </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    
  <script type="text/javascript" src="/js/socket.js"></script>

  <script type="text/javascript">
    function open_file(){
        document.getElementById('myFile').click();
    }
  </script> 

  <script type="text/javascript" src="/js/messages.js"></script>
  <script type="text/javascript" src="/js/test.js"></script>
  <script type="text/javascript" src="/js/call.js"></script>
</body>
</html>
