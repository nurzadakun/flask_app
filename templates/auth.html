        <div class="col-md-offset-3 col-md-6 card bg-violet">

            <ul class="nav nav-tabs" role="tablist">

              <div class="form-group">
                <label for="login">Имя пользователя</label>

                  <input type="text" class="form-control" name="login" id="login" placeholder="Введите имя пользователя">
                </div>
              </div>
              <div class="form-group">
                <label for="password">Пароль</label>
                <div class="col-7">
                  <input type="password" class="form-control" name="password" id="password" placeholder="Введите пароль">
                  <br>
                  <button type="submit" name="signIn" class="btn btn-primary">Войти</button>
                  <a href="/forgot_password">Забыли пароль</a>
                  <a href="/regist">Зарегистрироваться</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
