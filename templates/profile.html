<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <header class="navbar fixed-top border-bottom bg-light">
            <div class="container-fluid justify-content-end">
            <a class="btn btn-outline-secondary" href="/logout">Выйти</a>
            </div>
        </header>

        <div class="container">
            <h1 class="text-center text-info" style="margin-top: 150px;">Чаты</h1>

            <div class='row mb-5 justify-content-center'>
                <div class="col-md-6">
                    {% for user in users %}
                        <a href="/chat/{{user[0]}}" class="btn btn-primary btn-block">{{user[1]}}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
