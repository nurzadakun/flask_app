<html>
    <head>
            <style>
            .bg-violet {
                background: linear-gradient(to bottom,#9cb3f8, #ffc7c7);
                border-radius: 50%;
            }
            </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <header class="navbar fixed-top border-bottom bg-light">
            <div class="container-fluid justify-content-end">
            <a class="btn btn-outline-secondary" href="/logout">Выйти</a>
            </div>
        </header>
                
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-offset-3 col-md-6 card bg-violet">
                    <div class="tab" role="tabpanel">
                        <ul class="nav nav-tabs" role="tablist">
                            <h1 class="text-center text-info" style="margin-top: 100px;">Профиль</h1>
                        </ul>
                        <br>
                        <div class="container">
                            <div class='row mb-5 justify-content-center'>
                                <div class="col-md-6">
                                    <p><b>Имя пользователя:</b> {{login}}</p>
                                </div>
                                <div class="col-md-6">
                                    <a href="/redact" class="btn btn-outline-secondary">Редактировать имя пользователя </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>      

        <br>

        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-offset-3 col-md-6 card bg-violet">
                    <div class="tab" role="tabpanel">
                        <ul class="nav nav-tabs" role="tablist">
                            <h1 class="text-center text-info" style="margin-top: 50px;">Чаты</h1>
                        </ul>
                        <br>
                        <div class="container">        
                            <div class='row mb-5 justify-content-center'>
                                <div class="col-md-6"></div>
                                    {% for user in users %}
                                        <a href="/chat/{{user[0]}}" class="btn btn-info btn-block">{{user[1]}}</a>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
